<!DOCTYPE html>
<html>
	<head>
		<title>HTML Assignment</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<form id="container">
			<h1>Sign Up</h1>
			<input type="text" class="leftColumn" placeholder="First Name">
			<input type="text" class="rightColumn" placeholder="Last Name">
			<br>

			<input type="tel" class="oneColumn" placeholder="Mobile No.">
			<br>
			<input type="email" class="oneColumn" placeholder="Email Address">
			<br>
			<input type="password" class="leftColumn" placeholder="Password">
			<input type="password" class="rightColumn" placeholder="Confirm Password">
			<br>

			<label><input type="checkbox">I Agree</label><!--Read more about label-->
			<!--&emsp;&emsp;&emsp;&emsp;-->
			<span>By clicking <button class="register termsBtn">Register</button>, you agree to the <a href="https://www.w3schools.com/tags/att_a_href.asp" target="_blank">Terms and Conditions</a> set out by this site, including our Cookie Use.</span>
			<br>

			<button class="register">Register</button>
			<button class="signIn">Sign In</button>
		</form>
	</body>
</html>
